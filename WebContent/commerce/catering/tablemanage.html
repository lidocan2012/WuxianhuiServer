<!DOCTYPE html>

<meta charset="UTF-8">

<!--引入easyui的css和js包 -->
<link rel="stylesheet" type="text/css" href="../css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/themes/color.css">
<link rel="stylesheet" type="text/css" href="../demo/demo.css">
<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>

<!--定义查询框，将查询条件标签放入名为searchfm的表单内，查询和清空输入框的点击事件处理程序分别在doSearch和doClear两个js函数中定义，Struts2中通过在后台action定义与标签名相同的成员变量及get/set方法来获得提交form中的标签值 -->
<div style="width: 800px; height: 400px; margin: auto;">

<div id="searchbar" class="easyui-panel" title="请输入查询条件" style="width: 800px; padding: 10px 15px; ">
	<form id="searchfm" method="post" novalidate>
	<div style="margin-bottom: 10px">
		&nbsp &nbsp 桌位号:
		<input class="easyui-textbox"  name="tableid_sr" style="width: 150px; height: 15px"> &nbsp &nbsp &nbsp &nbsp &nbsp 桌位描述:
		<input class="easyui-textbox" name="descripe_sr" style="width: 150px; height: 15px"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		<a href="javascript:void(0)" class="easyui-linkbutton" style="width: 100px; height: 20px" onclick="doSearch()">查询</a>
	</div>
	</form>
</div>
  
<p>

<!--定义easyui datagrid类型的table，用于显示数据记录，增删改工具栏在toolbar属性中定义，获取数据的程序在相关js函数中定义，如saveWifi，doSearch-->
<table id="dg" class="easyui-datagrid" title="请维护以下信息"
	style="width: 800px; height: 370px;" toolbar="#toolbar"
	pagination="true" rownumbers="true" fitColumns="true"
	singleSelect="true">
	<thead>
		<tr>
			<th field="tableid" width="50">桌位号</th>
			<th field="descripe" width="50">桌位描述</th>
		</tr>
	</thead>
</table>
<div id="toolbar">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-add" plain="true" onclick="newTable()">新增</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-edit" plain="true" onclick="editTable()">编辑</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-remove" plain="true" onclick="deleteTable()">删除</a>
		
</div>
</div>

<!--定义easyui类型的新增和编辑数据对话框，在newWifi和saveWifi这两个js函数中打开此对话框-->
<div id="dlg" class="easyui-dialog"
	style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
	buttons="#dlg-buttons">
	<div class="ftitle">维护桌位</div>
	<form id="fm" method="post" novalidate>
		<div class="fitem">
			<label>桌位号:</label> <input name="tableid" class="easyui-textbox"
				required="true">
		</div>
		<div class="fitem">
			<label>桌位描述:</label> <input name="descripe" 
				class="easyui-textbox" required="true">
		</div>
	</form>
</div>
<div id="dlg-buttons">
	<a href="javascript:void(0)" class="easyui-linkbutton c6"
		iconCls="icon-ok" onclick="saveTable()" style="width: 90px">保存</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
		style="width: 90px">取消</a>
</div>

<!--定义js函数-->
<script type="text/javascript">


	var url;
	function newTable() {
		$('#dlg').dialog('open').dialog('setTitle', '新增桌位');
		$('#fm').form('clear');
		url = 'tablemanage_newtable';
	}
	function editTable() {
		var row = $('#dg').datagrid('getSelected');
		if (row) {
			$('#dlg').dialog('open').dialog('setTitle', '编辑桌位');
			$('#fm').form('load', row);
			url = 'tablemanage_updatetable';
		}
	}
	function saveTable() {
		$('#fm').form('submit', {
			url : url,
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.errorMsg) {
					$.messager.show({
						title : 'Error',
						msg : result.errorMsg
					});
				} else {
					$('#dlg').dialog('close'); // close the dialog
					result = JSON.parse(result);
					$('#dg').datagrid('loadData', result); // reload the data
				}
			}
		});
	}
	function deleteTable() {
		var row = $('#dg').datagrid('getSelected');
		if (row) {
			$.messager.confirm('请选择', '确定删除?', function(r) {
				if (r) {
					$.post('tablemanage_deletetable', {
						tableid : row.tableid
					}, function(result) {
						var result = eval('(' + result + ')');
						result = JSON.parse(result);
						if (result.errorMsg) {
							$.messager.show({
								title : 'Error',
								msg : result.errorMsg
							});
						} else {
							$('#dg').datagrid('loadData', result); // reload the data
						}
					});
				}
			});
		}
	}	
	function doSearch(){  
		$('#searchfm').form('submit', {
			url :  "tablemanage_searchtable",
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.errorMsg) {
					$.messager.show({
						title : 'Error',
						msg : result.errorMsg
					});
				} else {
					result = JSON.parse(result);
					doPager();  
					$('#dg').datagrid('loadData', result); // reload the data
				}
			}
		});		 
	}
    function doPager(){
	    var p = $('#dg').datagrid('getPager'); 
	    $(p).pagination({ 
	        pageSize: 10,//每页显示的记录条数，默认为10 
	        pageList: [5,10,15],//可以设置每页记录条数的列表 
	        beforePageText: '第',//页数文本框前显示的汉字 
	        afterPageText: '页    共 {pages} 页', 
	        displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录', 
	        onSelectPage:function(pageNumber,pageSize){
        		$('#searchfm').form('submit', {
        			url :  "tablemanage_searchtable.action?page="+pageNumber+"&rows="+pageSize,
        			onSubmit : function() {
        				return $(this).form('validate');
        			},
        			success : function(result) {
        				var result = eval('(' + result + ')');
        				if (result.errorMsg) {
        					$.messager.show({
        						title : 'Error',
        						msg : result.errorMsg
        					});
        				} else {
        					result = JSON.parse(result);
        					$('#dg').datagrid('loadData', result); // reload the data
        				}
        			}
        		});	
	        } 
	    });  	
    }

</script>
<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.fitem input {
	width: 160px;
}
</style>
