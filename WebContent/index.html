<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/themes/color.css">
    <link rel="stylesheet" type="text/css" href="demo/demo.css">
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
 

	
</head>
<body>
    <h4>欢迎使用无线慧</h4>
    <div style="margin:20px 0;"></div>
    <div class="easyui-layout"  style="width:95%;height:550px; margin: auto;">
        <div data-options="region:'north',href:'navigate.jsp'" style="height:40px"></div>
        <div data-options="region:'west',split:true,href:'menutree.html'" title="" style="width:230px;"></div>
        <div data-options="region:'center',title:'',iconCls:'icon-ok'">
            <iframe id="iframepage" style=" background: white;border: 1px; width: 100%; height: 100%; padding: 0;"></iframe>

        </div>
    </div>
    <p>
    <div id=footer style="width:100%;margin-top:20px;margin: auto;">
        <span>Copyright by 无线慧科技</span>
    </div>
 
</body>
</html>
